<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz09</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>입사 지원</h2>

        <form method="post" action="/servlet/quiz09">
            <!-- 이름 -->
            <div class="form-floating mb-3 mt-3 col-3">
                <input type="text" class="form-control" id="name" placeholder="name" name="name">
                <label for="name">이름</label>
            </div>

            <!-- 자기 소개서 -->
            <div class="form-group">
                <label for="comment">자기 소개서</label>
                <textarea class="form-control" rows="10" id="comment" name="comment"></textarea>
            </div>

            <!-- 버튼 -->
            <div class="d-grid mt-3">
                <button class="btn btn-primary" type="submit">지원</button>
            </div>
        </form>
    </div>
</body>
</html>
