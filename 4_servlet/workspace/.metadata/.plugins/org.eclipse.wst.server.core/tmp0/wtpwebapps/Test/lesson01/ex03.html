<body>
    <p>
        <a href="/servlet/ex03">링크 태그</a>
    </p>
    <p>
    <!--query string, query parameter -->
        <a href="/servlet/ex03?user_id=chanseopkim">아이디를 넘깁니다</a>
    </p>
    
    <p>
        <a href="/servlet/ex03?user_id=chanseopkim&name=this_is_my_name">아이디 and name 넘깁니다</a>
    </p>
    
    <p>
        <a href="/servlet/ex03?user_id=chanseopkim&name=this_is_my_name&age=20">아이디, name, age 넘깁니다</a>
    </p>
    
    <!--연습 문제 Get Method - 구구단  -->

    	<a href="/servlet/ex03">구구단</a>
    </p>
