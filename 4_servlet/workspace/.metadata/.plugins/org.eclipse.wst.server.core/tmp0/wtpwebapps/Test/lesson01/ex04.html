<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <h1>회원 정보 입력</h1>

        <!-- form의 name 속성이 request parameter 로 넘어감 -->
        <!-- method : get, post -->
        <!-- action : which server to pass ? -->
        <form method="get" action="/servlet/ex04">
            <div class="form-group">
                <label for="userId">아이디</label>
                <!-- name : value we'll pass to server -->
                <input type="text" class="form-control col-3" id="userId" name="userId" placeholder="아이디를 입력하세요">
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control col-3" id="name" name="name" placeholder="이름을 입력하세요">
            </div>

            <div class="form-group">
                <label for="birth">생년월일</label>
                <input type="text" class="form-control col-3" id="birth" name="birth" placeholder="예) 19990101">
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control col-3" id="email" name="email" placeholder="이메일 주소를 입력하세요">
            </div>

            <!-- form, name 속성, submit -->
            <!-- form 은 submit 에 의해서 액션이 취해짐 -->
            <button type="submit" class="btn btn-primary col-3">가입하기</button>
            <!-- http://127.0.0.1:5500/servlet/ex04?userId=chanki16&name=visionary&birth=1990523&email=chanseopKim%40icloud.com 클릭시 요 주소로 날라감 -->
            <!-- get 방식은 body 가 비어있음 -->

        </form>


    </div>

</body>
</html>
