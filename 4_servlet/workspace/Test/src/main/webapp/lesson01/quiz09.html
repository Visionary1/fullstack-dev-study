<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>회원 정보 입력</h1>

        <form method="post" action="/servlet/ex05">
            <!-- 아이디 -->
            <div class="form-floating mb-3 mt-3 col-3">
                <input type="text" class="form-control" id="userId" placeholder="Enter userId" name="userId">
                <label for="userId">아이디</label>
            </div>

            <!-- 이름 -->
            <div class="form-floating mb-3 mt-3 col-3">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                <label for="name">이름</label>
            </div>

            <!-- 생년월일 -->
            <div class="form-floating mb-3 mt-3 col-3">
                <input type="text" class="form-control" id="birth" placeholder="Enter birth" name="birth">
                <label for="birth">생년월일</label>
            </div>

            <!-- 이메일 주소 -->
            <div class="form-floating mb-3 mt-3 col-3">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <label for="email">이메일</label>
            </div>

            <!-- 가입 버튼 -->
            <button type="submit" class="btn btn-primary col-3">가입</button>
        </form>
    </div>
</body>
</html>
