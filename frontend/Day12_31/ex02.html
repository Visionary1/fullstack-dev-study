<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery exercise</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <style>
        .box {width: 100px; height: 100px; background-color: rgb(143, 125, 125);}
        .box-font {font-weight: bold; font-size: 20px; background-color: aquamarine;}
    </style>
    <script>
        $(document).ready(function() {
            // alert("ready")

            $("#confirmBtn").on("click", function(e){
                // alert("button clicked");
                let text = $("#text").val();

                text = text.trim(); 

                if (text.length < 1) {
                    alert("type words");
                    return;
                }

                // copy text to 'copyText'
                $("#copyText").val(text);

            });

            $("#textInDivBtn").on("click", function(e){
                // alert("click");
                $(".box").text("hello");
                
            });

            $(".link1").on("click", function(e){
                // $(".box").toggle();

                // $(".box").css("display", "none");

                // way to implement toggle
                // if ($("#box1").css("display") == "none") {
                //     $("#box1").css("display", "block");
                // } else {
                //     $(".box").css("display", "none");
                // }

                // 2nd way to implement toggle
                // if ($("#box1").is(":visible")) {
                //     $(".box").hide();
                // } else {
                //     $("#box1").show();
                // }

                // 3rd way
                $("#box1").toggle();

            });

            $("#fontChangeBtn").on("click", function(e){
                // alert("ddd");
                // $(".box").addClass("box-font");
                // 뒤에는 클래스여도 . 안 붙임 

                if ($("#box1").hasClass("box-font")) {
                   $("#box1").removeClass("box-font"); 
                } else {
                    $("#box1").addClass("box-font");
                }
            });

            $("#gotoGoogle").on("click", function(e){
                // tag propery => attr
                $("#gotoGoogle").attr("href", "https://google.com");
            });

        });

    </script>
</head>
<body>
    <!-- 
        get text value when check button is clicked
     -->
    text: <input type="text" id="text">
    <button type="button" id="confirmBtn">check</button><br>
    copied text <input text="text" id="copyText"><br>

    <hr>
    <!-- 
        div 안에 글씨 넣기 및 숨기기 이벤트
     -->

    <div id="box1" class="box"></div>
    <button type="button" id="textInDivBtn">add text inside the box</button>
    <br><br>

    <a href="#" class="link1">박스가 사라졌다 나타났다</a>
    <br><br>

    <button type="button" id="fontChangeBtn">change text color once clicked</button>
    <br><br>

    <a href="https://naver.com" id="gotoGoogle" target="_blank">naver</a>
    
</body>
</html>
