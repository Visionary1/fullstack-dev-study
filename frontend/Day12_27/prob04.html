<body>

            <div><a href="#" class="logo-text font-weight-bold">MD Parcel</a></div>
        </div>

        <nav class="col-9 d-flex align-items-center">
        <ul class="nav nav-fill w-100">
            <!-- 
                w-100 : inherit Parent's width 100%
             -->
            <li class="nav-item">
              <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Longer nav link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>

    <section class="contents d-flex">
        <section class="content1 w-50">

        <section class="content2 w-50">

            <article class="h-50">

                <div class="d-flex justify-content-center">
                    <h1>MD 택배</h1>
                </div>
            </article>

            <article class="h-50">
                <div>운송장 조회</div>
                <input type="text" class="w-100">
                <div class="d-flex justify-content-end mt-2">
                    <button type="button" class="btn btn-outline-primary">Track</button>
                </div>
            </article>

        </section>
    </section>

    <footer class="d-flex">
        <div class="col-2 font-weight-bold footer-logo align-items-center">
            <div>MD 택배</div>
        </div>
        <div class="col-8 d-flex align-items-center justify-content-center">
            <div>Copyright, ALl rights Reserved.</div>
        </div>
        <div class="col-2 d-flex align-items-center">
            <div class="font-weight-bold">Customer service <br>:xxxxxxxxx</div>
            
        </div>
    </footer>
</div>
