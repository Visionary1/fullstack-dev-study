<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--comment-->
    Hello, this is HTML body.<br>
    A<br>
    B<br>
    C<br>
    D<br>

    <p>Hello, this is first paragraph</p>
    <p>
        Hi, this is second!
    </p>

    <!--제목 태그-->
    <h1>
        h1 head
    </h1>

    <h2>
        h2 head
    </h2>

    <h3>
        h3 head
    </h3>


    <!--수평선 태그-->
    <hr>
    <pre>
        안녕하세요 
        문단을 나누어볼게영

        새로운 문단입니다

        가나다라마바사
        바사아자차

    </pre>

    <!--글씨를 진하게-->
    <strong>bold</strong>
</body>
</html>
