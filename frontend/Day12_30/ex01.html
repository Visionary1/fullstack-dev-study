        // 118
        var array = [5, 4, 23, 7, 11, 10, 15, 20, 15, 8];
        let sum = 0;

        for (let index = 0; index < array.length; index++) {
            sum += array[index];
        }
        console.log("Q2 for. " + sum);

        sum = 0;
        for (let iterator of array) {

        }
        console.log("Q2 for-of. " + sum);

        sum = 0;
        for (let key in array) {
            sum += array[key];
        }
        console.log("Q2 for-in. " + sum);
