        // 0: {name: "루피", birth: "19931005"}
        // 1: {name: "조로", birth: "19890513"}
        // 2: {name: "나미", birth: "19970705"}

        var membersString = "루피:19931005,조로:19890513,나미:19970705,쵸파:20040932";

        let memberJSON = [];
        
        for (let iterator of membersString.split(",")) {
            let cut = iterator.split(":");

            memberJSON.push(
                {
                    "name": cut[0],
                    "birth": cut[1]
                }
            );
        };

        console.log("Q4. ");
