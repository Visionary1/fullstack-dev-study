<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use DIV tag</title>

    <link rel="stylesheet" type="text/css" href="ex01_style.css">
</head>
<body>
    <div id="div1" class="box-size-100">상자</div>

    <div id="div2" class="box-size-100">상자</div>

    <!-- flex: div 를 옆에 붙이기 -->
    <div class="flex">
        <div id="div3" class="box-size-100">상자</div>

        <div id="div4" class="box-size-100">상자</div>
    </div>

    <!-- in line- tag -->
    <!-- can't apply width, height, margin -->
    <span class="text1">writting on span tag 111</span>
    <span class="text2">writting on span tag 222</span>
</body>
</html>
